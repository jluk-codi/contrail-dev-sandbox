- name: Install and run docker on VM
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - docker
  become: yes
  become_user: root

- name: Restart docker service
  service:
    name: docker
    state: started
  become: yes
  become_user: root

- name: Start uhttpd container
  docker:
    name: yumrepo
    image: fnichol/uhttpd
    state: started
    restart_policy: always
    expose:
    - 80
    volumes:
    - /home/vagrant/rpmbuild/RPMS
  become: yes
  become_user: root

